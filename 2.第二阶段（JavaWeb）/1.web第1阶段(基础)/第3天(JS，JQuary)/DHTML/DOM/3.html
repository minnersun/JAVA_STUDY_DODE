<!-- 伪元素选择器 -->

<script type="text/javascript">
	function resize(thisobj){
		//resize方法用于修改div中class属性的属性值。属性值由参数列表传入。
		//获取修改div
		var news = document.getElementById("newstext");
		//将thisobj传入class属性中
		news.className = thisobj;
	}
</script>

    <a href="javascript:void(0)" onclick="resize('min')">小字体</a>

    <a href="javascript:void(0)" onclick="resize('max')">大字体</a>
