<title>好友列表</title>
<style type="text/css">
table {
	border:#0099FF 1px solid;
	width:100px;
	border-collapse:collapse;
	}
	
table td{
	border:#0066FF 1px solid;
	background-color:#FF9900;
	text-align:center;
	}
	
table td div {
	background-color:#FFFF99;
	text-align:left;
	}
	
table td a:link, table td a:visited {
	color:#00ffFF;
	text-decoration:none;
	}
	
table td a:hover {
	color:#00CC00;
	}

/*
使用display属性:如果取值为none就是隐藏标签。
*/
table td div {
	display:none;
	}

.open {
	display:block;
	}
	
.close {
	display:none;
	} 

</style>

<script type="text/javascript">
	function openDiv(thisobj){
		//完成qq列表的效果
		//1.点击a标签，下方的div显示或隐藏。
		//1.1通过a标签获取其兄弟div
		var div = thisobj.nextSibling.nextSibling;
		//当前点击的div显示或关闭，而其他div都应该关闭
		//获取页面中全部的div。
		var divs = document.getElementsByTagName("div");
		//然后和点击div做判断,如果两个div不相同则应该关闭
		for(var i =0;i<divs.length;i++){
			//遍历判断数组中的div是否为点击的div
			if(div != divs[i]){
				//如果不是则全部关闭
				divs[i].style.display = "none";
			}
		}
		//1.2如果当前div显示则隐藏，反之则显示。
		/*if("block" == div.style.display){
			div.style.display = "none";
		}else{
			div.style.display = "block";
		}*/
		//三元表达式修改上方判断
		div.style.display = "block" == div.style.display?"none":"block";
	}



	
</script>
