<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>两个select同步</title>
</head>

<body>
<select onchange="selb.options[selectedIndex].selected=true">
<option>1111</option>
<option>2222</option>
<option>3333</option>
<option>4444</option>
</select>
<select id="selb">
<option>aaaa</option>
<option>bbbb</option>
<option>cccc</option>
<option>dddd</option>
</select>
</body>
</html>
