<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>禁止图片复制</title>
<script type="text/javascript">
	function noCopy() {
		alert("版权所有，禁止复制");
		return false;
	}
	
	function check() {
		if(document.document.getElementById('images')) {
			for(var i=0;i<document.getElementById('images').length;i++) {
				documentdocument.getElementById('images').onmousedown = noCopy();	
			}
		}
	}
</script>
</head>

<body onload="check()">
<img src="4.jpg" id="images"/>
</body>
</html>
