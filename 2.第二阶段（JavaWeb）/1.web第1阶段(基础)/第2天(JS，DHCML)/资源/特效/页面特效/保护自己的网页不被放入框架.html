<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>保护自己的网页不被放入框架</title>
<script language="javascript">
if(self != top) {
	//判断是否是顶层，不是则将当前页设置为顶层
	top.location = self.location; 	
}
</script>
</head>

</body>

<!-- 本例的重点是对层的判断  -->
