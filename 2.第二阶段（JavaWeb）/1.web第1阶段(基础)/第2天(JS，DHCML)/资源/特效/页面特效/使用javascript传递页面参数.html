<title>使用javascript传递页面参数</title>
<script language="javascript">
function getArgs(parms, parmName) {
	//获取？所在的位置
	var argIndex = parms.indexOf("?");
	//获取？之后的字符串
	var arg = parms.substring(argIndex+1);
	var valArg = "";
	var args = arg.split("&");
	for(var i=0;i<args.length;i++) {
		var str = args[i];
		arg = str.split("=");
		if(arg.length<=1) {
			continue;	
		}
		if(arg[0] == parmName) {
			valArg = arg[1];
		}
	}
	return valArg;
}

function pageParm() {
	var myname = getArgs(window.location.href,"name");
	document.write("你请求的参数值为：" + myname);
}
</script>
