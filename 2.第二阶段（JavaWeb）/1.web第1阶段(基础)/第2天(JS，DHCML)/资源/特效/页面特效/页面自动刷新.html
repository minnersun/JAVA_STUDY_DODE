<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="3;URL=HTML反向显示.html" />
<title>页面自动刷新</title>
</head>

<body>
	<table id="mytable" width="300" height="50" border="0" cellpadding="0" cellspacing="2" bgcolor="#ffb609" align="center">
    	<tr>
        	<td>第一行第一列</td>
            <td>第一行第二列</td>
        </tr>
        <tr>
        	<td>第二行第一列</td>
            <td>第二行第二列</td>
        </tr>
    </table>
</body>
</html>

<!-- 本例的重点是meta元素 http-equiv="refresh"会自动刷新当前页面，
	此属性包含连个重要的属性： content="3; 表示自动刷新时间间隔
    						 URL=HTML反向显示.html"  表示刷新后的页面地址
                             -->
