<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标形状定义大全</title>
</head>

<body>
<table>
<tr>
<td><a href="#" style="cursor:auto">随机自动箭头</a></td>
<td><a href="#" style="cursor:default">标准箭头</a></td>
</tr>
<tr>
<td><a href="#" style="cursor:hand">手形鼠标</a></td>
<td><a href="#" style="cursor:wait">等待光标</a></td>
</tr>
<tr>
<td><a href="#" style="cursor:text">I形光标</a></td>
<td><a href="#" style="cursor:vertical-text">水平I形光标</a></td>
</tr>
<tr>
<td><a href="#" style="cursor:no-drop">不可拖动光标</a></td>
<td><a href="#" style="cursor:not-allowed">无效光标</a></td>
</tr>
<tr>
<td><a href="#" style="cursor:help">？帮助光标</a></td>
<td><a href="#" style="cursor:all-scroll">三角形光标</a></td>
</tr>
<tr>
<td><a href="#" style="cursor:move">移动标</a></td>
<td><a href="#" style="cursor:crosshair">十字标</a></td>
</tr>
</table>
</body>
</html>
