<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>复选框反选</title>
<script type="text/javascript">
	function selectOther(checkObj) {
		for(var i=0;i<checkObj.elements.length;i++)	{
			if(checkObj.elements[i].type == "checkbox")	{
				if(!checkObj.elements[i].checked) {
					checkObj.elements[i].checked = true;
				}else {
					checkObj.elements[i].checked = false;
				}	   
			}
		}
	}
</script>
</head>

<body>
<div align="center">
<form name="myform">
<input type="checkbox" name="checkbox" id="checkbox1" />旅游<br />
<input type="checkbox" name="checkbox" id="checkbox2" />体育<br />
<input type="checkbox" name="checkbox" id="checkbox3" />音乐<br />
<input type="button" value="反选" onclick="selectOther(document.myform)" />
</form>
</div>
</body>
</html>
