<html>
	<head>
		<script>
		<!--
			message = "欢迎来到JavaScript世界!";       //预定义系统信息的前段

			/*
			* showMessage函数，显示一条提示信息
			* 每条提示信息都在系统信息前段的基础上加上动态的信息
			* “欢迎来到JavaScript世界!”+ msg
			* msg是参数，就是动态显示的信息
			*/
			function showMessage(msg){
    				document.write(message + msg);
			}

			/*
			* 给用户显示欢迎的提示信息
			*/
			function showWelcomeMessage(){
    				var message = "欢迎来到JavaScript世界!";
    				showMessage(message);
			}
		//-->
		</script>
		<title>Untitled Document</title>
	</head>

	<body>
		<script>
		<!--
			showWelcomeMessage();
		-->
		</script>
	</body>
</html>
