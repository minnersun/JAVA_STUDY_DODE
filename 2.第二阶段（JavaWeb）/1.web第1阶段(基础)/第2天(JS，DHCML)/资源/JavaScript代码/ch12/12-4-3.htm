<html>
  <head>
  	<title>显示计时器和倒计时</title>
  </head>
  <body>
  	<h1>显示计时器和倒计时</h1>
  	<script language="JavaScript" type="text/javascript">
  		<!--
  		    var myDate1 = new Date("Tue Jan 1 0:00:00 UTC+0800 2008");
  		    var myDate2 = new Date("Thu Jan 1 0:00:00 UTC+0800 2009");
  		    var myDate = new Date();
  		    var hm1=myDate-myDate1;
  		    var day1=Math.floor(hm1/(1000*60*60*24));
  		    var hour1=Math.floor((hm1%(1000*60*60*24))/(1000*60*60));
  		    var minutes1=Math.floor((hm1%(1000*60*60*24))%(1000*60*60)/(1000*60));
  		    var seconds1=Math.floor((hm1%(1000*60*60*24))%(1000*60*60)%(1000*60)/1000);
  		    document.write("<h3>2008年已经过去 "+day1+"天"+hour1+"小时"+minutes1+"分"+seconds1+"秒");
  		    var hm2=myDate2-myDate;
  		    var day2=Math.floor(hm2/(1000*60*60*24));
  		    var hour2=Math.floor((hm2%(1000*60*60*24))/(1000*60*60));
  		    var minutes2=Math.floor((hm2%(1000*60*60*24))%(1000*60*60)/(1000*60));
  		    var seconds2=Math.floor((hm2%(1000*60*60*24))%(1000*60*60)%(1000*60)/1000);
  		    document.write("<h3>离 2009年 还有 "+day2+"天"+hour2+"小时"+minutes2+"分"+seconds2+"秒");
   		//-->
  	</script>
  </body>
</html>
