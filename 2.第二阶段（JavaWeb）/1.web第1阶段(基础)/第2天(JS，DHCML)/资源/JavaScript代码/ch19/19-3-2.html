<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>about prototype</title>
<script>
Number.prototype.add=function(n){
return(this+n);
}
</script>
</head>
<body>
<script>
num=(3).add(5);
document.write("3+5="+num);
</script>
</body>
</html>
