<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Untitled Document</title>
</head>
<body>
<form id="login" name="login" method="post" onSubmit="if(this.user.value.length<1 || this.pass.value.length<4)alert('请输入账号或者密码(至少4位)')">
  <label>账号：
  <input name="user" type="text" id="user" onChange="this.value = this.value.replace(' ','');" />
  </label>
  <p>
    <label>
    密码：
    <input type="password" name="pass" id="pass" />
    </label>
  </p>
  <p>
    <label>
    <input type="submit" name="button" id="button" value="确定" />
    </label>
  </p>
</form>
</body>
</html>
