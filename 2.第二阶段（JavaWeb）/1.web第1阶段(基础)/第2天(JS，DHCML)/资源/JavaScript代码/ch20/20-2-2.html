<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Untitled Document</title>
<script language="javascript">
  var elementName = ""; // 全局变量,保存超链接地址
  var total = 0 ;
  function getAllLinks( theWindow )  {   
    var elements = theWindow.document.getElementsByTagName("A");
	var total = elements.length; // 计算总共有多少超链接
	for(var i=0;i<elements.length;i++){
	    var node = elements[i];
		elementName = elementName + node.getAttribute("href") + "\r\n";
	}
    return total ;
  }

</script>
</head>

<body>
<script>
win = window.open ("mainframe.html", "newwindow");
</script>
 <a href="javascript:void(0)" onClick="alert('超链接总数:' + getAllLinks(win) +
'\r\n 全部超链接地址如下: \r\n' + elementName); elementName='';"> 开始统计超链接个数 </a>
</body>
</html>
