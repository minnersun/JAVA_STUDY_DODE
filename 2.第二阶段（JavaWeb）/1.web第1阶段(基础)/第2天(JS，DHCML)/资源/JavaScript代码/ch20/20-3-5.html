<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
<!--
#inputform {
	border: 1px solid #000000;
}
#info {
	background-color: #CCCCCC;
	border: 2px solid #000000;
}

-->
</style>
<script>
function validate(){
	var userInput = document.getElementById("user");
	var passInput = document.getElementById("pass");
	var checkPassInput = document.getElementById("checkPass");
	var infoDiv = document.getElementById("info");
	if(userInput.value.length<5){
		infoDiv.innerText = "请输入账号，至少5个字符!";
		return ;
	}
	if(passInput.value.length<6){
		infoDiv.innerText = "请输入密码，至少6个字符!";
		return ;
	}
	if(passInput.value != checkPassInput.value ){
		infoDiv.innerText = "密码和密码校验不一致，请重新输入!";
		return ;
	}
}
</script>
</head>

<body>
<div id="inputform">
  <form id="form1" name="form1" method="post" action="">
    <label>账号
    <input type="text" name="user" id="user" onchange="validate();"/>
    </label>
    <p>
      <label>密码
      <input type="password" name="pass" id="pass" onchange="validate();"/>
      </label>
    </p>
    <p>
      <label>密码验证
      <input type="password" name="checkPass" id="checkPass" onchange="validate();"/>
      </label>
    </p>
  </form>
</div>
<div id="info">请输入账号和密码!</div>
</body>
</html>
