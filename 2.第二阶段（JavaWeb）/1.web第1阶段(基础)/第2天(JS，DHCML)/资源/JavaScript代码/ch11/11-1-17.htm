<html>
  <head>
  	<title>显示多维数组</title>
  	<script language="JavaScript" type="text/javascript">
  		<!--
		   function myFunction(table) 
		   {
			   document.write("<TABLE BORDER=ON>");
			   document.write("<TH>数组</TH><TH>第一个元素</TH><TH>第二个元素</TH><TH>第三个元素</TH>");
			   for(i=0; i<table.length; i++) 
			   {
			      document.write("<TR><TD>","第"+(i+1)+"个数组","</TD>");
			      for(j=0; j<table[i].length; j++)
			      {
			         document.write("<TD>",table[i][j],"</TD>");
			      }
			      document.write("</TR>");
			   }
			   document.write("</TABLE>");
		    }
   		//-->
  	</script>
  </head>
  <body>

  	<script language="JavaScript" type="text/javascript">

		    var myArray = new Array(3);

</html>
