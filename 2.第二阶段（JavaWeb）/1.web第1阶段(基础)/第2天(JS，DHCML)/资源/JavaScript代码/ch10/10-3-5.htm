<html>
  <head>
  	<title>对Math对象方法的使用</title>
  </head>
  <body>
  	<h1>对Math对象方法的使用</h1>
  	<script language="JavaScript" type="text/javascript">
  		<!--
  		  var nNumber1=Math.ceil(6.1);
  		  var nNumber2=Math.ceil(7);
  		  var nNumber3=Math.floor(6.9);
  		  var nNumber4=Math.floor(6);
  		  var nNumber5=Math.round(6.5);
  		  var nNumber6=Math.round(6.4);
  		  document.write("使用ceil 方法的结果为："+nNumber1+" ");
  		  document.write("使用ceil 方法的结果为："+nNumber2+"<br>");
  		  document.write("使用floor方法的结果为："+nNumber3+" ");
  		  document.write("使用floor方法的结果为："+nNumber4+"<br>");
  		  document.write("使用round方法的结果为："+nNumber5+" ");
  		  document.write("使用round方法的结果为："+nNumber6+"<br>");
   		//-->
  	</script>
  </body>
</html>
