<html>
  <head>
  	<title>option选项对象selected属性</title>
  </head>
  <body>
  	<h1>option选项对象selected属性</h1>
  	<form name="myForm1">
  		<select size="3" name="mySelect" multiple>
  			<option selected>看书</option>
  			<option selected>上网</option>
  			<option>游戏</option>
  		</select>
  	</form>
  </body>
</html>
