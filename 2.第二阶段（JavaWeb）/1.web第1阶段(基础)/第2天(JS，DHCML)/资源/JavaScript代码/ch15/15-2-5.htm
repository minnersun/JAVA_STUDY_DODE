<html>
  <head>
  	<title>提交按钮onsubmit事件</title>
  </head>
  <body>
  	<h1>提交按钮onsubmit事件</h1>
  	<form name="myForm1" action="javascript:alert('开始提交')">
  		<input type="submit" value="默认提交">
  	</form>
  	<form name="myForm2" action="javascript:alert('开始提交')" onsubmit="return false">
  		<input type="submit" value="自定义提交">
  	</form>
  </body>
</html>
